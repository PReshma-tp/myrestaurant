{% load widget_tweaks %}

{% if form.non_field_errors %}
    <div class="text-danger small mb-2">
        {{ form.non_field_errors|join:", " }}
    </div>
{% endif %}

{% for field in form %}
    <div class="mb-3">
        <label class="form-label">
            {% if field.name == "password2" %}
                Confirm Password
            {% else %}
                {{ field.label }}
            {% endif %}
        </label>
        {{ field|add_class:"form-control" }}
        {% if field.errors %}
            <div class="text-danger small">
                {{ field.errors|join:", " }}
            </div>
        {% endif %}
    </div>
{% endfor %}
