<!-- templates/base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Meal Map{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<!-- Navbar / Banner -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold fs-3" href="{% url 'restaurants:restaurant_list' %}">Meal Map</a>
    <div>
      {% if user.is_authenticated %}
        <span class="text-white me-2">Hi, {{ user.username }}</span>
        <form class="d-inline" method="POST" action="{% url 'accounts:logout' %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
        </form>
      {% else %}
        <a href="{% url 'accounts:login' %}" class="btn btn-outline-light btn-sm">Login</a>
        <a href="{% url 'accounts:register' %}" class="btn btn-light btn-sm ms-2">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="container-fluid mt-4">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
