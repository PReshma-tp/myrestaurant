<!-- templates/base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Meal Map{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<!-- Navbar / Banner -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold fs-3" href="{% url 'restaurants:restaurant_list' %}">Meal Map</a>
    <div>
      {% if user.is_authenticated %}
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white fs-4" href="#" id="accountDropdown" role="button" data-bs-toggle="dropdown">
             Welcome <span class="text-primary"> {{ user.username|capfirst }} </span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark" aria-labelledby="accountDropdown">
              <li><a class="dropdown-item fs-5" href="{% url 'accounts:profile' %}">View Profile</a></li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <form action="{% url 'accounts:logout' %}" method="post">
                  {% csrf_token %}
                  <button type="submit" class="dropdown-item fs-5">Logout</button>
                </form>
              </li>
            </ul>
          </li>
        </ul>
      {% else %}
        <a href="{% url 'accounts:login' %}" class="btn btn-outline-light btn-sm">Login</a>
        <a href="{% url 'accounts:register' %}" class="btn btn-light btn-sm ms-2">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="container-fluid mt-4">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
